<nav id="sidebar-nav-links">

    {% assign pages = site.pages %}
    {% for node in pages %}
        {% if node.title != null %}
            {% if node.menu %}
                <a 
                    class="home-link {% if page.url == node.url %}active{% endif %}"
                    href="{{ site.url }}{{ site.baseurl }}{{ node.url }}">
                    {{ node.title }}
                </a>
            {% endif %}
        {% endif %}
    {% endfor %}

</nav>
